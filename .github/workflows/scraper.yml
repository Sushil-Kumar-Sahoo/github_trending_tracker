name: Daily GitHub Trends Scrape

on:
  schedule:
    # Runs every day at 12:02 AM IST (18:32 UTC)
    - cron: '32 18 * * *'
  workflow_dispatch: 
    # This allows you to run the scraper manually from the "Actions" tab for testing

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to give the action permission to commit files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper Script
        # Replace 'main.py' with the actual name of your entry script
        run: python main.py 
        env:
          REPORT_DAYS: 7
          # If your script needs a GitHub token to avoid rate limits
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Only commit if there are actually changes in the data
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Weekly Data Update" && git push)